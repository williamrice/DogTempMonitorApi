services:
  postgres:
    image: postgres:17-alpine
    container_name: temp_monitor_db
    environment:
      POSTGRES_USER: tempuser
      POSTGRES_PASSWORD: temppass123
      POSTGRES_DB: temperaturedb
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dev_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tempuser -d temperaturedb"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  dev_network:
    driver: bridge

volumes:
  postgres_data:
    driver: local